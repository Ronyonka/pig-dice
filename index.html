<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h4>Player 1</h4>
          <div class="playerOne">
            <p>Current Score: <span id="currentScore"></span></p>
            <p>Total Score: <span id="total1"></span> </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <div class="row" id="buttons">
            <button type="button" name="button" class="active" onclick="rollDice()">Roll</button>
            <button type="button" name="button" onclick="hold()">Hold</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h4>Player 2</h4>
          <div class="playerOne">
            <p>Current Score: <span id="currentScore2"></span></p>
            <p>Total Score: <span id="total2"></span> </p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
